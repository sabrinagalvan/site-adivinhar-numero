<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/site-adivinhar-numero.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Chewy&family=DynaPuff&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icone.png">
	
	<title class="texto">Adivinhe o número que estou pensando:</title>

</head>
<body>
	
	<h1 class="texto1">Adivinhe o número que estou pensando:</h1>
	<p class="texto2">Escolha um número de 0 a 10:</p>
	<input type="number" id="guess">
	<button onclick="checkGuess()">Adivinhar</button>
	<p id="result"></p>

	<script>
		var numTries = 3;
		var answer = Math.floor(Math.random() * 11);

		function checkGuess() {
			var guess = parseInt(document.getElementById("guess").value);

			if (guess === answer) {
				document.getElementById("result").innerHTML = "Parabéns! Você acertou!";
				numTries = 3;
				answer = Math.floor(Math.random() * 11);
				document.getElementById("background-" + answer).classList.remove("hidden");
			}
			else {
				numTries--;
				if (numTries === 0) {
					document.getElementById("result").innerHTML = "Que pena! Você errou. A resposta correta é: " + answer + ".";
					numTries = 3;
					answer = Math.floor(Math.random() * 11);
					document.getElementById("background-" + answer).classList.remove("hidden");
				}
			else {
				document.getElementById("result").innerHTML = "Você errou. Tente novamente. Você ainda tem " + numTries + " tentativas.";
				}
			}
			document.getElementById("guess").value = "";
		}
	</script>
</body>
</html>
